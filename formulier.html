<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="body-container">
        <div class="header">
            <div class="logo">

            </div>
            <button class="new-or-old-user" onclick="window.location = 'index.html';"><p class="new-or-old-user-text" id="change-text"></p></button>
            <!-- <div class="new-or-old-user">
                <p class="new-or-old-user-text" id="change-text"></p>
            </div> -->
        </div>
        <form>
            <div class="gegevens-formulier">

                <div class="links">
                    <label for="voorletters">voorletters</label>
                    <input type="text" placeholder="voorletters..." id="voorletters" name="voorletters">
                    <br><br>
                    <label for="voornaam">Voornaam</label>
                    <input type="text" placeholder="Voornaam..." id="voornaam" name="voornaam">
                    <br><br>
                    <label for="straatnaam">Straatnaam</label>
                    <input type="text" placeholder="Straatnaam..." id="straatnaam" name="straatnaam">
                    <br><br>
                    <label for="postcode">Postcode</label>
                    <input type="text" placeholder="Postcode..." id="postcode" name="postcode">
                    <br><br>
                    <label for="woonplaats">Woonplaats</label>
                    <input type="text" placeholder="Woonplaats..." id="woonplaats" name="woonplaats">
                </div>


                <div class="midden">
                    <label for="tussenvoegsel">Tussenvoegsel</label>
                    <input type="text" placeholder="Tussenvoegsel..." id="tussenvoegsel" name="tussenvoegsel">
                    <br><br>
                    <label for="huisnummer">Huisnummer</label>
                    <input type="number" placeholder="Huisnummer..." id="huisnummer" name="huisnummer">
                </div>


                <div class="rechts">
                    <label for="achternaam">Achternaam</label>
                    <input type="text" placeholder="Achternaam..." id="achternaam" name="achternaam">
                    <br><br>
                    <label for="toevoeging">Toevoeging</label>
                    <input type="text" placeholder="Toevoeging..." id="toevoeging" name="toevoeging">
                    <br><br>
                </div>

            </div>
        </form>
        <div class="form-button" id="submitButtonForm">
            <button class="submit" value="submit" id="newUserSubmit" onclick="window.location = 'index.html';">Submit</button>
        </div>
        <!-- onclick="window.location = 'index.html';" -->

    </div>

    <script src="scripts/button-script.js"></script>
    <script src="scripts/form-script.js"></script>
    <script src="scripts/resultaat-script.js"></script>
    <script src="scripts/edit-script.js"></script>
</body>

</html>
